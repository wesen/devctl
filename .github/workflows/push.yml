name: golang-pipeline

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      -
        name: Run unit tests
        run: GOWORK=off go test ./... -count=1

  smoke-fast:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Smoke tests (fast)
        run: |
          set -euo pipefail
          GOWORK=off go run ./cmd/devctl smoketest
          GOWORK=off go run ./cmd/devctl smoketest-supervise
          GOWORK=off go run ./cmd/devctl smoketest-logs
          GOWORK=off go run ./cmd/devctl smoketest-failures

  smoke-e2e:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Smoke test (e2e)
        run: |
          set -euo pipefail
          GOWORK=off go run ./cmd/devctl smoketest-e2e
